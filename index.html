<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>Vgro WepApp</title>
</head>

<body>

    <!-- MAIN_CONTAINER_START_HERE -->
    <div class="vgro_main_container">
        <!-- LEFT SIDE CONTAINER START HERE -->
        <div class="vgro_left_container">
            <div class="vgro_left_container_header_section">
                <img src="img/logo_white.png" alt="Logo_image">
            </div>
        </div>
        <!-- LEFT SIDE CONTAINER END HERE -->


<!-- ______________________________++++++++++++++++++++++++++++____________________________ -->


        <!-- RIGHT SIDE CONTAINER START HERE -->
        <div class="vgro_right_container">

            <!-- RIGHT SIDE HEADER SECTION START HERE -->
            <div class="vgro_right_container_header_section">
                <!-- USER IMAGE SECTION START HERE -->
                <div class="vgro_user_image">
                    <img src="img/Ellipse 1.png" alt="User_image">
                </div>
                <!-- USER IMAGE SECTION END HERE -->

                <!-- USER PROFILE BUTTON DROPDOWN SECTION START HERE -->
                <div class="dropdown">
                    <a class="user_profile_button dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        User Name
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                        <li><a class="dropdown-item" href="#">My Profile</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li class="logout"><span class="material-symbols-outlined">
                                logout
                            </span><a class="dropdown-item" href="#">Logout</a></li>
                    </ul>
                </div>
                <!-- USER PROFILR BUTTON DROPDOWN SECTION END HERE -->
            </div>
            <!-- RIGHT SIDE HEADER SECTION END HERE -->

            <!-- RIGHT SIDE CONTENT SECTION STARTS HERE -->

            <div class="vgro_content_container">

                <!-- RIGHT SIDE CREATE BUTTON SECTION START HERE -->
                <div class="vgro_create_button_section">
                    <button class="create_button">Create New User</button>
                </div>
                <!-- RIGHT SIDE CREATE BUTTON SECTION END HERE -->


                <!-- RIGHT SIDE TABLE SECTION START HERE -->
                <div class="vgro_content_user_table_section"> 
                    <div class="vgro_table_container">


                    </div>
                </div>
                <!-- RIGHT SIDE TABLE SECTION END HERE -->
            </div>


            <!-- RIGHT SIDE CONTENT SECTION END HERE -->


        </div>
        <!-- RIGHT SIDE CONTAINER END HERE -->
    </div>

    <!-- MAIN CONTAINER END HERE -->


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
